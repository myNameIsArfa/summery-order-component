<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="" class="hero">
    </div>
    <div class="content">
      <div class="text">
        <div class="title">
        Order Summary
        </div>
        <div class="detail">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      </div>
      <div class="plan-box">
        <div class="left-box">
          <img src="images/icon-music.svg" alt="" class="icon">
          <div class="anual-plan">
            <div class="anual">Annual Plan</div>
            <div class="amount">$59.99/year</div>
          </div>
        </div>
      <button class="change-btn btn">Change</button>
      </div>
      <div>
        <button class="payment-btn btn">  Proceed to Payment</button>
      </div>
      <div>
      <button class="cancel-order-btn btn">  Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuTymos">Arfa_T</a>.
  </div>
  </body>
</html>
